<app-menu-home></app-menu-home>
<div class="container">
  <div class="row">
    <div class="col-xl-8 col-lg-8 col-md-8 d-flex flex-column posts">
      <div class="card-deck">
        <div class="card">
          <div class="card-body d-flex flex-row">
            <img src="{{user['imagen']}}" alt="..." class="imagen-perfil">
            <input type="text" class="form-control" placeholder="Â¿Que quieres contar?" />
            <button type="button" class="btn btn-outline-success enviar">Enviar</button>
          </div>
        </div>
      </div>
      <div class="card-deck" *ngFor="let post of posts">
        <div class="card">
          <div class="card-body">
            <p class="card-text"><img src="{{post.user.imagen}}" class="imagen-perfil" />{{post.user.nombre}}</p>
            <p class="card-text fecha">{{post.created_at | date:'short'}}</p>
            <h5 class="card-title">{{post.titulo}}</h5>
          </div>
          <div class="imagen-post">
            <img src="{{post.imagen}}" class="card-img-top" alt="">
          </div>
          <div class="card-body">
            <div class="card-text contadores d-flex justify-content-between flex-row">
              <p class="text-muted">{{post.likes.length}} Likes</p>
              <p class="text-muted">{{post.coments.length}} comentarios</p>
            </div>
            <div class="card-text comentarios d-flex flex-row align-items-center">
              <div *ngIf="post.color === 'blue'; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                  <a (click)="darLike(post.id)"><i style="color:'blue'" class="far fa-hand-spock"></i> Like</a>
                </ng-template>
                <ng-template #elseBlock>
                  <a (click)="dislikes(post.id)"><i  style="color:'red'" class="far fa-hand-spock"></i> Dislike</a>
                </ng-template>
              <input type="text" class="form-control" placeholder="Escribe un comentario" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 contactos">
      <div class="contacts">
        <h5>Contactos</h5>
        <p *ngFor="let miembro of miembros">
          {{miembro.nombre}}
        </p>
      </div>
    </div>
  </div>
</div>
