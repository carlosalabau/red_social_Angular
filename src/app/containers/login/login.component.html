<div class="notification">
      <span *ngFor="let msg of mensaje">
      <p><i class="fas fa-exclamation"></i> {{msg}}<br></p>
      </span>
    </div>
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form #loginForm="ngForm" (submit)="newLogin(loginForm)">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" ngModel class="form-control" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">ContraseÃ±a</label>
            <input type="password" ngModel class="form-control" name="password" aria-describedby="passhelp">
            <small id="passhelp" class="form-text text-muted">Debe tener entre 8 y 20 caracteres</small>
          </div>
          <button type="submit" class="btn btn-primary col loginBtn" data>Entra!</button>
        </form>
      </div>
    </div>
  </div>
</div>
