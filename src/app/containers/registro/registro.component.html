<app-menu></app-menu>
<app-login></app-login>
<div class="container-fluid">
    <div class="row">
      <form class="formulario col-xl-4 col-lg-4 col-md-4" #formRegistro="ngForm" (submit)="nuevoMiembro(formRegistro)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="text" name="nombre" ngModel class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellidos</label>
            <input type="text" name="apellidos" ngModel class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Email</label>
          <input type="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Contrase√±a</label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Edad</label>
            <input type="number" name="edad" ngModel class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Sexo</label>
            <select id="inputState" class="form-control" name="sexo" ngModel>
              <option selected>Elige...</option>
              <option>Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary registro" data-toggle="login">Registrarse</button>
      </form>
    </div>
</div>
